<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Registered Students</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
        th { background: #f2f2f2; }
        input, button { padding: 5px; margin: 2px 0; }
        button { cursor: pointer; background: #4CAF50; color: #fff; border: none; border-radius: 3px; }
        button.delete { background: #f44336; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <h2>Manage Registered Students</h2>

    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        {% for student in faces %}
        <tr>
            <form method="POST">
                <td>
                    <input type="text" name="new_student_id" value="{{ student['student_id'] }}" required>
                </td>
                <td>
                    <input type="text" name="new_name" value="{{ student['name'] }}" required>
                </td>
                <td>
                    <input type="text" name="new_course" value="{{ student['course'] }}" required>
                </td>
                <td>
                    <input type="hidden" name="edit_id" value="{{ student['student_id'] }}">
                    <button type="submit">Save</button>
                    <button type="submit" name="delete_id" value="{{ student['student_id'] }}" class="delete">Delete</button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('index') }}">‚Üê Back to Dashboard</a>
</body>
</html>
