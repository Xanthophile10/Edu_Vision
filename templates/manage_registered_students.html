<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Registered Students</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    min-height: 100vh;
    padding: 40px 20px;
}

.card {
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    padding: 25px;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: bold;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 12px 15px;
    text-align: left;
}

th {
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    font-weight: 600;
}

tr:nth-child(even) {
    background: rgba(230,230,250,0.5);
}

tr:hover {
    background: rgba(102,126,234,0.1);
    transition: 0.3s;
}

input[type="text"] {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
}

button.save {
    background: linear-gradient(135deg,#43cea2,#185a9d);
    color: white;
}

button.save:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button.delete {
    background: linear-gradient(135deg,#ff416c,#ff4b2b);
    color: white;
}

button.delete:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

a.back-link {
    display: inline-block;
    margin-top: 20px;
    color: #764ba2;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
}

a.back-link:hover {
    color: #667eea;
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container card">
    <h2>Manage Registered Students</h2>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in faces %}
                <tr>
                    <form method="POST">
                        <td>
                            <input type="text" name="new_student_id" value="{{ student['student_id'] }}" required>
                        </td>
                        <td>
                            <input type="text" name="new_name" value="{{ student['name'] }}" required>
                        </td>
                        <td>
                            <input type="text" name="new_course" value="{{ student['course'] }}" required>
                        </td>
                        <td>
                            <input type="hidden" name="edit_id" value="{{ student['student_id'] }}">
                            <button type="submit" class="save"><i class="fa fa-save"></i> Save</button>
                            <button type="submit" name="delete_id" value="{{ student['student_id'] }}" class="delete"><i class="fa fa-trash"></i> Delete</button>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{{ url_for('index') }}" class="back-link"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
