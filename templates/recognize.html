<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition - Multi Camera</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .camera-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: auto;
        }

        /* CAMERA BOX */
        .camera-box {
            position: relative;
            background: #ffffff;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 2px solid transparent;
            transition: 0.3s;
            cursor: pointer;
        }

        /* ACTIVE CAMERA */
        .camera-box.active {
            border: 2px solid #007bff;
            box-shadow: 0 0 18px rgba(0,123,255,0.7);
        }

        /* FACE DETECTED GLOW */
        .camera-box.face-detected {
            border: 2px solid #00ff6a;
            box-shadow: 0 0 20px rgba(0,255,106,0.8);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0,255,106,0.5); }
            50% { box-shadow: 0 0 25px rgba(0,255,106,1); }
            100% { box-shadow: 0 0 10px rgba(0,255,106,0.5); }
        }

        /* HOVER EFFECT */
        .camera-box:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0,0,0,0.35);
        }

        .camera-title {
            margin: 8px 0;
            font-weight: bold;
        }

        img {
            width: 100%;
            border-radius: 8px;
        }

        /* STATUS BADGE */
        .status {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
        }

        .online {
            background-color: #28a745;
        }

        .offline {
            background-color: #dc3545;
        }

        button {
            padding: 10px 24px;
            margin-top: 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* FULLSCREEN FIX */
        img:fullscreen {
            object-fit: contain;
            background: black;
        }
    </style>
</head>

<body>

<h2>Real-Time Face Recognition (3 Cameras)</h2>

<div class="camera-container">

    <div class="camera-box" onclick="activateCamera(this)">
        <span class="status online">ONLINE</span>
        <div class="camera-title">Camera 1</div>
        <img src="{{ url_for('recognize_feed', cam_id=0) }}"
             onclick="fullscreen(event, this)">
    </div>

    <div class="camera-box" onclick="activateCamera(this)">
        <span class="status online">ONLINE</span>
        <div class="camera-title">Camera 2</div>
        <img src="{{ url_for('recognize_feed', cam_id=1) }}"
             onclick="fullscreen(event, this)">
    </div>

    <div class="camera-box" onclick="activateCamera(this)">
        <span class="status offline">OFFLINE</span>
        <div class="camera-title">Camera 3</div>
        <img src="{{ url_for('recognize_feed', cam_id=2) }}"
             onclick="fullscreen(event, this)">
    </div>

</div>

<a href="/">
    <button>â¬… Back to Dashboard</button>
</a>

<script>
    /* CLICK TO FULLSCREEN */
    function fullscreen(event, img) {
        event.stopPropagation();
        if (img.requestFullscreen) {
            img.requestFullscreen();
        }
    }

    /* ACTIVE CAMERA */
    function activateCamera(selectedBox) {
        document.querySelectorAll('.camera-box').forEach(box => {
            box.classList.remove('active');
        });
        selectedBox.classList.add('active');
    }

    /*
      FACE DETECTED INDICATOR
      Call this from backend via JS injection or polling
      Example:
      setFaceDetected(0, true);
    */
    function setFaceDetected(camIndex, detected) {
        const camBox = document.querySelectorAll('.camera-box')[camIndex];
        if (!camBox) return;

        if (detected) {
            camBox.classList.add('face-detected');
        } else {
            camBox.classList.remove('face-detected');
        }
    }

    /*
      CAMERA STATUS
      setCameraStatus(1, false);
    */
    function setCameraStatus(camIndex, online) {
        const camBox = document.querySelectorAll('.camera-box')[camIndex];
        if (!camBox) return;

        const status = camBox.querySelector('.status');
        if (online) {
            status.textContent = "ONLINE";
            status.className = "status online";
        } else {
            status.textContent = "OFFLINE";
            status.className = "status offline";
        }
    }

    /* DEMO (REMOVE IN PRODUCTION) */
    // setTimeout(() => setFaceDetected(0, true), 3000);
    // setTimeout(() => setCameraStatus(2, false), 2000);
</script>

</body>
</html>
