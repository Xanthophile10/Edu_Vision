<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 3rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #343a40;
        }
        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        table {
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-edit {
            background-color: #ffc107;
            border: none;
        }
        .btn-edit:hover {
            background-color: #e0a800;
        }
        .btn-delete {
            background-color: #dc3545;
            border: none;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .countdown {
            font-weight: bold;
        }
        .expired {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Back to Dashboard Button -->
    <a href="{{ url_for('index') }}" class="btn-back"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>

    <h2>Visitor Management</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Purpose</th>
                    <th>Time Left</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for v in visitors %}
                <tr>
                    <td>{{ v[1] }}</td>
                    <td>{{ v[2] }}</td>
                    <td>{{ v[3] }}</td>
                    <td>{{ v[4] }}</td>
                    <td><span class="countdown" data-exp="{{ v[5] }}"></span></td>
                    <td>
                        <!-- Edit Form -->
                        <form method="POST" style="display:inline-block;" class="mb-1">
                            <input type="hidden" name="edit_id" value="{{ v[1] }}">
                            <input type="text" name="new_name" value="{{ v[2] }}" class="form-control form-control-sm mb-1" placeholder="Name">
                            <input type="text" name="new_type" value="{{ v[3] }}" class="form-control form-control-sm mb-1" placeholder="Type">
                            <input type="text" name="new_purpose" value="{{ v[4] }}" class="form-control form-control-sm mb-1" placeholder="Purpose">
                            <button type="submit" class="btn btn-edit btn-sm w-100">Save</button>
                        </form>
                        <!-- Delete Form -->
                        <form method="POST" style="display:inline-block;">
                            <input type="hidden" name="delete_id" value="{{ v[1] }}">
                            <button type="submit" class="btn btn-delete btn-sm w-100">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Countdown Script -->
<script>
function updateCountdown() {
    const elements = document.querySelectorAll(".countdown");
    const now = new Date();

    elements.forEach(el => {
        const exp = new Date(el.dataset.exp.replace(" ", "T"));
        let diff = exp - now;

        if (diff <= 0) {
            el.innerHTML = "Expired";
            el.classList.add("expired");
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= days * (1000 * 60 * 60 * 24);
        const hours = Math.floor(diff / (1000 * 60 * 60));
        diff -= hours * (1000 * 60 * 60);
        const minutes = Math.floor(diff / (1000 * 60));
        diff -= minutes * (1000 * 60);
        const seconds = Math.floor(diff / 1000);

        el.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    });
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
