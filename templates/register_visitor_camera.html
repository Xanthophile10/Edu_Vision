<!DOCTYPE html>
<html>
<head>
    <title>Capture Visitor Face</title>
    <style>
        body { text-align: center; font-family: Arial; }
        button { padding: 10px 20px; margin: 10px; }
        #progress { margin-top: 15px; font-size: 18px; color: green; }
    </style>
</head>
<body>

<h2>Visitor Face Registration</h2>

<img src="{{ url_for('register_visitor_feed') }}" width="640">

<!-- Capture Frame button -->
<button id="saveBtn">üíæ Capture Frame</button>

<div id="progress">Captured: 0 / 10 frames</div>

<a href="/quit">
    <button>‚ùå Quit</button>
</a>

<script>
let captured = 0;
const maxFrames = 10;

document.getElementById("saveBtn").addEventListener("click", function() {
    fetch("/save_visitor_face", { method: "POST" })
        .then(response => {
            captured++;
            if(captured >= maxFrames){
                document.getElementById("progress").innerText = "‚úÖ Stable embedding saved!";
                captured = 0; // reset for next visitor
            } else {
                document.getElementById("progress").innerText = `Captured: ${captured} / ${maxFrames} frames`;
            }
        })
        .catch(err => console.error(err));
});
</script>

</body>
</html>
